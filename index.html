<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="tinycolor.js"></script>
  </head>
  <body>
    <div class="popup">
      <div class="picker">
        <button id="color-picker">Pick Color</button>
      </div>
      <div class="picked-colors hide">
        <header>
          <p class="title">Picked colors</p>
          <span class="clear-all">Clear All</span>
        </header>
        <ul class="all-colors"></ul>
      </div>
    </div>
    <div class="color-picker">
      <p id="hex-display">HEX: </p>
      <p id="rgb-display">RGB: </p>
      <p id="hsv-display">HSV: </p>
      <br>
      <input type="color" id="input" name="color" value="#ffa3f4">
    </div>
  </body>
</html>
